<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="./images/logo-icon.png">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
        }
    </style>
</head>
<body >
    <div class="flex bg-[#F2EAE1]">
        <div class="w-[25%] h-[100vh] pt-[18px] pl-[25px] relative">
            <h1 class="font-bold text-[20px] pl-[12px] border-l-[3px] border-l-[#F8D442]">Admin Students</h1>
            
            <div class="w-[193px] mx-auto pt-[54px]">
                <label>
                    <input class="person-choosen-input hidden" type="file" >
                    <img class="person-choosen-img mx-auto rounded-full cursor-pointer w-[130px] h-[130px] object-cover" src="./images/person.png" alt="person" width="130" height="130">
                </label>
                <h2 class="user-name font-bold text-[17px] mt-3 text-center"></h2>
                <strong class="text-[14px] font-medium text-[#FEAF00] text-center block">Admin</strong>
                <button class="w-[193px] flex items-center justify-center gap-[15px] bg-[#FEAF00] mt-[63px] rounded-lg font-medium text-[14px] py-[14px]">
                    <img src="./images/cap-icon.svg" alt="cap-icon" width="20" height="16">
                    Teachers
                </button>
                <button onclick="handleLogOutBtn()" class="w-[120px] flex items-center gap-[23px] absolute bottom-[43px] left-0 right-0 mx-auto hover:scale-125 duration-400 cursor-pointer">
                    <p class="text-[14px] font-medium">Logout</p>
                    <img class="" src="./images/logout-icon.svg" alt="logout-icon" width="17" height="17"> 
                </button>
            </div>
        </div>
        
        <div class="w-[75%] h-[100vh] bg-[#F8F8F8]">
            <div class="py-[11px] pl-[30px] pr-[51px] bg-[#F2EAE1] flex items-center justify-between">
                <img src="./images/back-icon.svg" alt="back-icon" width="17.5" height="17.5">
                <div class="flex items-center gap-[27px]">
                    <label class="w-[250px] relative">
                        <input class="student-search w-full bg-white pt-[9px] pb-[11px] pl-[13px] pr-8 rounded-[16px] outline-none" type="text" placeholder="Search..." name="search" autocomplete="off">
                        <img class="absolute top-[15px] right-3" src="./images/search-icon.svg" alt="search-icon" width="14" height="14">
                    </label>
                    <img src="./images/notice-icon.svg" alt="notice-icon" width="17" height="20">
                </div>
            </div>
            <div class="px-[30px]">
                <div class="flex items-center justify-between py-[12px]">
                    <h2 class="font-bold text-[25px]">Teachers List</h2>
                    <div class="flex items-center gap-[30px]">
                        <button class="cursor-pointer hover:scale-125 duration-400" onclick="handleSortArr()">
                            <img src="./images/sort-icon.svg" alt="sort-icon" width="14" height="22">
                        </button>
                        <button onclick="handleAddStudent()" class="w-[200px] py-[13px] bg-[#FEAF00] text-center text-white rounded-lg font-semibold text-[15px] cursor-pointer hover:opacity-60 duration-400">ADD NEW STUDENT</button>
                    </div>
                </div>
                <table class="w-full">
                    <thead>
                        <tr class="border-t-[1px] border-t-[#E5E5E5]">
                            <th class="py-[21px]  text-[13px] text-[#ACACAC] font-bold">Name</th>
                            <th class="py-[21px]  text-[13px] text-[#ACACAC] font-bold">Email</th>
                            <th class="py-[21px]  text-[13px] text-[#ACACAC] font-bold">Phone </th>
                            <th class="py-[21px]  text-[13px] text-[#ACACAC] font-bold">Enroll Number</th>
                            <th class="py-[21px]  text-[13px] text-[#ACACAC] font-bold">Date  admission</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    <div id="wrapper" class="modal-wrapper fixed inset-0 scale-0 rounded-lg backdrop-blur-[10px] duration-400 ">
        <div class="modal-inner mx-auto mt-8 bg-white p-5 rounded-lg">
            
        </div>
    </div>
    
    <script src="./js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
